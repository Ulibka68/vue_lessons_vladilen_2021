<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    [v-cloak] {display: none}
  </style>
</head>
<body>
<div class="container pt-5" id="app" v-cloak>
  <div class="card center">
    <div v-html="myHtml"></div>
    
    <div class="form-control">
      <input type="text" @keypress.enter="addItem" ref="myFormControlInput">
    </div>
   

    <ul class="list" v-if="items.length">
      <li
              class="list-item"
              v-for="(i,ind) in items"
              @click="removeItm(ind), log(i)"
              v-bind:key="i"
      >
        {{i}}&nbsp;
        <input type="text" @click.stop>
      </li>
    </ul>
    <h3 v-else>Элементов нет</h3>
    <h4 v-show="! items.length"> Элементов нет</h4>
  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
