<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
  <div class="container " id="app">
    <div class="card ">
      <h1
        v-bind:style="{
            color: notes.length > 1 ? 'blue' : 'yellow',
            fontSize : inputValue.length < 3 ? '2rem' : '1rem'
            }"
      >
          {{ title }}
      </h1>
      <div class="form-control">
<!--        вместо v-bind можно писать :-->
<!--        вместо v-on можно писать @ -->
        <input
                type="text"
                :placeholder="placeholderString"
                v-model= "inputValue"
                v-on:keypress.enter="addNewNote"
        >
      </div>

      <button class="btn"
              v-on:click="addNewNote"
      >
        Добавить
      </button>
      <hr />
      <ul class="list" v-if="notes.length > 0">
        <li
                class="list-item"
                v-for="(myNote, ind) in notes"
        >
        <span :class="notes.length > 2 ? 'primary' : 'bold' " >
            ({{ ind + 1 }})
            {{ toUpperCase(myNote) }}
        </span>
          <button class="btn danger"
                  v-on:click="removeNote(ind,$event)"
          >
            Удалить
          </button>
        </li>

          <hr>
          <li>
<!--      dblCntComputed не вызывается - оно является getter/setter        -->
            <strong>Общее количество заметок : {{notes.length}}</strong> | calculated : {{ dblCntComputed }}
          </li>
      </ul>
      <div v-else>
        Заметок пока нет, добавьте первую
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>

  </body>
</html>
