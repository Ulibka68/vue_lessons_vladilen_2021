<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    [v-cloak] {display: none}
  </style>
</head>
<body>
<div class="container pt-5" id="app" v-cloak>
  <div class="card center">
    <div v-html="myHtml"></div>
    <ul class="list">
      <li class="list-item" v-for="i of 2">
        {{i}}
      </li>
    </ul>

    <ul class="list">
      <li class="list-item" v-for="(val, keyPar) in person">
        {{keyPar}} : {{val}}
      </li>
    </ul>
    *****************

    <ul class="list">
      <li
              class="list-item"
              v-for="(i,ind) in items"
              @click="items.splice(ind,1)"
      >
        {{i}}
      </li>
    </ul>
  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
