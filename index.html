<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ currentDescription }}
        </div>
        <ul class="steps-list">
          <template v-for="(itm,i) in steps">
            <li v-bind:class="['steps-item',{'done':i<activeIndex},{'active':i===activeIndex}]">
              <span>{{i}}</span> {{itm.title}}
            </li>
          </template>

        </ul>
        <div>
          <button class="btn">Назад</button>
          <button class="btn primary">Вперед</button>
          <button class="btn primary">Закончить</button>
          <button class="btn">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
