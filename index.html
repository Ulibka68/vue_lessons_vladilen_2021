<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
  <div class="container " id="app">
    <div class="card ">
      <h1>{{ title }}</h1>
      <div class="form-control">
        <input
                type="text"
                v-bind:placeholder="placeholderString"
                v-bind:value="inputValue"
                v-on:input="inputChangeHandle"
                v-on:keypress.enter="addNewNote"
        >
      </div>

      <button class="btn"
              v-on:click="addNewNote"
      >
        Добавить
      </button>
      <hr />
      <ul class="list" v-if="notes.length > 0">
        <li
                class="list-item"
                v-for="(myNote, ind) in notes"
        >
          ({{ ind +1 }})
          {{ toUpperCase(myNote) }}
          <button class="btn danger"
                  v-on:click="removeNote(ind,$event)"
          >
            Удалить
          </button>
        </li>
      </ul>
      <div v-else>
        Заметок пока нет, добавьте первую
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>

  </body>
</html>
