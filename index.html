<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
            <li
                    v-for="(itm,i) in steps"
                    v-bind:class="['steps-item',{'done':i<activeIndex},{'active':i===activeIndex}]"
            >
              <span>{{i}}</span> {{itm.title}}
            </li>
        </ul>
        <div>
          <button class="btn" v-show="!isFinished && activeIndex >0" @click="activeIndexChanged(-1)">Назад</button>
          <button class="btn primary" v-show="!isFinished && activeIndex < steps.length-1" @click="activeIndexChanged(1)">Вперед</button>
          <button class="btn primary" v-show="!isFinished && activeIndex === steps.length-1" @click="isFinished=true">Закончить</button>
          <button class="btn" v-show="isFinished" @click="isFinished=false,activeIndex=0">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
